apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-website-deployment
  labels:
    app: it-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: it-website
  template:
    metadata:
      labels:
        app: it-website
    spec:
      containers:
        - name: it-website
          image: gowobo/it-website:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # PROBES MUST MATCH THE APP PORT (8080)
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: it-website-service
  labels:
    app: it-website
spec:
  selector:
    app: it-website
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
